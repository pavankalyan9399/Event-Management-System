{% load static %}
{% include "header.html" %}
<style>
    body {
        background-color: #f0f0f0; /* Light gray background */
        font-family: Arial, sans-serif; /* Change the font family */
    }
    .carousel-container {
        position: relative; /* Position relative for absolute positioning of controls */
        max-width: 1000px; /* Limit container width */
        margin: auto; /* Center the container horizontally */
    }
    .carousel-inner {
        border: 2px solid #ccc; /* Add a border around the carousel */
        border-radius: 10px; /* Add border radius for a rounded look */
        overflow: hidden; /* Hide overflowing images */
    }
    .carousel-item img {
        width: 100%; /* Make images fill the container width */
        height: auto; /* Auto-adjust height to maintain aspect ratio */
    }
    .carousel-control-prev,
    .carousel-control-next {
        background-color: #333; /* Change control button background color */
        border-radius: 50%; /* Make control buttons circular */
        color: #fff; /* Change control button icon color */
        position: absolute; /* Position controls absolutely */
        top: 50%; /* Position controls in the middle vertically */
        transform: translateY(-50%); /* Center controls vertically */
        z-index: 1000; /* Ensure controls appear above images */
        cursor: pointer; /* Add cursor pointer */
    }
    .carousel-control-prev {
        left: 10px; /* Position left arrow button */
    }
    .carousel-control-next {
        right: 10px; /* Position right arrow button */
    }
    .carousel-indicators li {
        background-color: #666; /* Change indicator color */
    }
    .carousel-indicators .active {
        background-color: #000; /* Change active indicator color */
    }
    .marquee {
        font-size: 20px;
        color: red;
        font-family: monotype corsiva;
        margin-top: 0.5%;
        cursor: pointer;
    }
    .event-info {
        position: absolute; /* Position absolutely */
        top: 50%; /* Position in the middle vertically */
        left: 20px; /* Position on the left side */
        transform: translateY(-50%); /* Center vertically */
        color: black; /* Text color */
    }
</style>
<marquee class="marquee">
     Event Booking Management System
</marquee>

<!-- carousel start-->
<div class="carousel-container">
    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/oii.jpg' %}">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/poi.jpg' %}">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/kii.jpg' %}">
          </div>
        <div class="carousel-item">
          <img src="{% static 'img/3.jpg' %}">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/6.jpg' %}">
          </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
</div>
